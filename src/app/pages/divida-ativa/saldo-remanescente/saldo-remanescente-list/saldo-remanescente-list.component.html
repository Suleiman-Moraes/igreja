<app-bread-crumb [itens]="[{text: 'Saldo Remanescente'}]"></app-bread-crumb>
<app-page-header page-title="Saldo Remanescente" [show-button]="false" 
button-link="new" icon-lass="pi pi-plus" button-class="text-center"></app-page-header>

<div class="table-responsive-lg" style="background: white;font-family: sans-serif;">
  <table class="table table-hover table-bordered" style="font-size: 0.8rem;">
    <thead>
      <tr>
        <th scope="col" class="text-center">Código</th>
        <th scope="col" class="text-center">Saldo</th>
        <th scope="col" class="text-center">CNPJ/CEI/CPF</th>
        <th scope="col" class="text-center">Devedor</th>
        <th scope="col" class="text-center">Telefone</th>
        <th scope="col" class="text-center">Ações </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let obj of paginas.content">
        <td class="text-center">
          <span *ngIf="obj.id < 10">0</span>{{ obj.id }}
        </td>
        <td class="text-center">
          {{ obj.saldo | maskMoney }}
        </td>
        <td class="text-center">
          {{ getDevedor(obj.devedorId,"cnpjCpfCei") }}
        </td>
        <td class="text-center">
          {{ getDevedor(obj.devedorId,"razaoSocialNome") }}
        </td>
        <td class="text-center">
          {{ getDevedor(obj.devedorId,"telefone") }}
        </td>
        <td class="text-center">
          <button type="button" class="btn btn-secondary btn-sm" [routerLink]="[obj.id, 'edit']">
            Editar</button>
        </td>
      </tr>
      <tr *ngIf="paginas.totalElements <= 0 || paginas == ''">
        <td colspan="6">
          <strong>Nenhum Registro Encontrado</strong>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<p-paginator [rows]="count" [style]="{'background-color': 'white', 'border': '1px solid white'}"
  [totalRecords]="paginas.totalElements" [rowsPerPageOptions]="[5, 10, 20, 30, 50, 100]"
  (onPageChange)="paginate($event)"></p-paginator>

<p-toast [style]="{marginTop: '80px'}"></p-toast>

<app-bread-crumb [itens]="[{text: 'Mensagem Padronizada', link: urlList}, {text: pageTitle}]"></app-bread-crumb>
<app-page-header [page-title]="pageTitle" button-text=" Voltar" [button-link]="urlList"
  icon-lass="pi pi-angle-double-left" button-class="text-center"></app-page-header>

<form [formGroup]="resourceForm" (submit)="submitForm()" style="font-size: .8rem;">
  <div class="box card">
    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-10">
          <app-input-padrao for-name="titulo" nome="Título" [resource-form]="resourceForm"></app-input-padrao>
        </div>
        <div class="form-group col-md-2">
          <label class="titleLabel" for="situacao">Situação</label>
          <select formControlName="situacao" id="situacao" class="form-control" title="Situação">
            <option [value]="null" disabled>Selecione uma Situação</option>
            <option *ngFor="let option of situacaoOptions" [value]="option.value">{{ option.text }}</option>
          </select>
          <app-form-field-error [form-control]="resourceForm.get('situacao')"></app-form-field-error>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-12">
          <label class="titleLabel" for="descricao">Descrição</label>
          <p-editor formControlName="descricao" id="descricao" [style]="{'height':'320px'}">
            <p-header>
              <span class="ql-formats">
                <select class="ql-font"></select>
                <select class="ql-size"></select>

                <button class="ql-bold"></button>
                <button class="ql-italic"></button>
                <button class="ql-underline"></button>
                <button class="ql-strike"></button>

                <select class="ql-color"></select>
                <select class="ql-background"></select>

                <button class="ql-script" value="sub"></button>
                <button class="ql-script" value="super"></button>

                <button class="ql-header" value="1"></button>
                <button class="ql-header" value="2"></button>
                <button class="ql-blockquote"></button>

                <button class="ql-list" value="ordered"></button>
                <button class="ql-list" value="bullet"></button>
                <button class="ql-indent" value="-1"></button>
                <button class="ql-indent" value="+1"></button>

                <button class="ql-direction" value="rtl"></button>
                <select class="ql-align"></select>

                <button class="ql-link"></button>
                <button class="ql-video"></button>
                <button class="ql-formula"></button>

                <button class="ql-clean"></button>
              </span>
            </p-header>
          </p-editor>
          <app-form-field-error [form-control]="resourceForm.get('descricao')"></app-form-field-error>
        </div>
      </div>
      <button type="submit" class="btn btn-secondary float-right mt-3" title="Salvar">
        <i class="pi pi-save"></i>
        Salvar
      </button>
      <button type="button" class="btn btn-danger mt-3" [routerLink]="[urlList]" title="Cancelar">
        <i class="pi pi-times"></i>
        Cancelar
      </button>
    </div>
  </div>
</form>
<p-toast [style]="{marginTop: '80px'}"></p-toast>

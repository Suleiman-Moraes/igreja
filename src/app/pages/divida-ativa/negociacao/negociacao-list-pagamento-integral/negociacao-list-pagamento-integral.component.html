<app-bread-crumb [itens]="[{text: 'Pagamento Integral'}]"></app-bread-crumb>
<div class="row mb-4">
  <div class="col-md-9">
    <h3 class="text-themecolor border-left pl-2" style="font-family: sans-serif; color: pur">Pagamento Integral</h3>
  </div>
  <div class="col-md-3 text-right">
    <a [href]="'#/dividaativa/negociacao/form?ccc=' + ccc" class="btn btn-secondary">
      <i class="pi pi-plus"></i>Nova Negociação</a> 
  </div> 
</div>

<div class="table-responsive-lg" style="background: white;font-family: sans-serif;">
  <table class="table table-hover table-bordered" style="font-size: 0.8rem;">
    <thead>
      <tr>
        <th scope="col" class="text-center">Código</th>
        <th scope="col" class="text-center">Código / DARE</th>
        <th scope="col" class="text-center">Situação</th>
        <th scope="col" class="text-center">Data de Emissão</th>
        <th scope="col" class="text-center">Dare</th>
        <th scope="col" class="text-center">Valor</th>
        <th scope="col" class="text-center">Ações </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let obj of paginas.content">  
        <td class="text-center">
          <span *ngIf="obj.debitoId < 10">0</span>{{ obj.debitoId }}
        </td>
        <td class="text-center">
          <span *ngIf="obj.id < 10">0</span>{{ obj.id }}
        </td>
        <td class="text-center">
          {{ obj.situacao }}
        </td>
        <td class="text-center">
          {{ obj.dataEmissao | date: 'dd/MM/yyyy' }}
        </td>
        <td class="text-center">
          <a [href]="'https://app.sefaz.go.gov.br/arr-www/view/exibeDARE.jsf?codigo=' + obj.numeroDare"
            target="_blank">Ver DARE</a>
        </td>
        <td class="text-center">
          {{ (obj.valor | maskMoney) }}
        </td>
        <td class="text-center">
          <a class="btn btn-secondary btn-sm" [href]="'#/dividaativa/negociacao/form?dareId=' + obj.id">
            Editar</a>
        </td>
      </tr>
      <tr *ngIf="paginas.totalElements <= 0 || paginas == ''">
        <td colspan="6">
          <strong>Nenhum Registro Encontrado</strong>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<p-paginator [rows]="count" [style]="{'background-color': 'white', 'border': '1px solid white'}"
  [totalRecords]="paginas.totalElements" [rowsPerPageOptions]="[5, 10, 20, 30, 50, 100]"
  (onPageChange)="paginate($event)"></p-paginator>

<p-toast [style]="{marginTop: '80px'}"></p-toast>

<aside class="main-sidebar" style="overflow: visible; font-family: sans-serif; background: white">
  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">
    <!-- Sidebar user panel -->
    <!-- search form -->
    <form action="#" method="get" class="sidebar-form">
    </form>
    <!-- /.search form -->
    <!-- sidebar menu: : style can be found in sidebar.less -->
    <form class="sidebar-form" id="sidebar-form">
      <div class="input-group ml-3" style="width: 90%">
        <input type="text" name="q" class="form-control" placeholder="Pesquisar..." id="search-input" 
          onkeyup="document.getElementById('search-btn').click()">
        <span class="input-group-btn">
            <button type="button" name="search" id="search-btn" class="btn btn-flat" (click)="pesquisarMenu()">
              <i class="fa fa-search"></i>
            </button>
        </span>
      </div>
    </form>
    <ul class="sidebar-menu" data-widget="tree">
      <li class="header text-center" style="background: white">Menu</li>
      <li class="treeview">
        <a href="#" style="background: white">
          <i class="fa fa-edit"></i> <span style="font-size: 15px">Cadastro</span>
          <span class="pull-right-container">
            <i class="fa fa-angle-left pull-right"></i>
          </span>
        </a>
        <ul class="treeview-menu" style="background: white">
          <li *ngIf="temPermissao('ROLE_PASTOR')"><a href="#/pages/cadastro/membro"><i class="fa fa-edit"></i> Membros</a></li>
          <!-- <li *ngIf="temPermissao('cadastrarIGPDI')"><a href="#/igreja/indiceigpdi"><i class="fa fa-edit"></i> √çndice IGP-DI</a></li> -->
        </ul>
      </li>
    </ul>
  </section>
  <!-- /.sidebar -->
</aside>

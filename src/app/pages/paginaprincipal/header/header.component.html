<header class="main-header">
 
  <!-- Logo -->
  <a [href]="home" class="logo" style="background: #194e1e; height: 50px;">
    <span class="logo-mini">
      <!-- <img src="assets/images/logo-agr.png" height="20" width="40" /> -->
      <i class="pi pi-home" height="20" width="40"></i>
    </span>
    <span class="logo-lg">
      <!-- <img src="assets/images/logo-agr.png" height="40" width="80" /> -->
      <i class="pi pi-home" height="40" width="80"></i>
    </span>
    
  </a>
 
  <!-- Header Navbar: style can be found in header.less -->
  <nav class="navbar navbar-static-top backgroundAgr" style="height: 50px;">
    <!-- Sidebar toggle button-->
    <a href="#" data-toggle="push-menu" style="height: 110%; color: #ffffff;" role="button" id = "menusButton">
      <i class="pi pi-bars"></i>
    </a>
    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">
        <!-- User Account Menu -->
        <li class="dropdown user user-menu">
          <!-- Menu Toggle Button -->
          <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown"
            style="background:none;" >
          <img src="https://img.icons8.com/ios/420/user-male-circle-filled.png" 
            class="img-circle" alt="User Image" width="25px" height="25px">
            {{ currentUser.user.nome }}
          </button>
          <div class="dropdown-menu">
            <!-- The user image in the menu -->
            <li class="user-header backgroundAgr">
              <img src="https://img.icons8.com/ios/420/user-male-circle-filled.png"
                class="img-circle"  alt="User Image" width="25px" height="25px" style="border: none">

              <p>
                {{ currentUser.user.nome }}
                <small>Cadastrado desde {{ currentUser.user.dataInclusao | date: 'dd/MM/yyyy' }}</small>
              </p>
            </li>
            <!-- Menu Footer-->
            <li class="user-footer" style="background: whitesmoke">
              <div class="pull-left">
                  <a  href="#/pages/meuperfil"><button class="btn btn-default pull-left" type="button"
                  style="margin-left: 10px; background: lightgray"> Perfil </button></a>
              </div>
              <div class="pull-right">
                  <button class="btn btn-default pull-right" type="button" 
                  style="margin-right: 10px;background: lightgray;" [routerLink]="['/login']"> Sair </button>
              </div>
            </li>
          </div>
        </li>
      </ul>
    </div>
  </nav>
</header>

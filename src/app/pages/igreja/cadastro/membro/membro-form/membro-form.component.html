<app-bread-crumb [itens]="[{text: 'Membros', link: urlList}, {text: pageTitle}]"></app-bread-crumb>
<app-page-header [page-title]="pageTitle" button-text=" Voltar" [button-link]="urlList"
  icon-lass="pi pi-angle-double-left" button-class="text-center"></app-page-header>

<form class="was-validated" [formGroup]="resourceForm" (submit)="submitForm()">
  <div class="card">
    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-6">
          <app-input-padrao-required for-name="nome" nome="Nome" [resource-form]="resourceForm"></app-input-padrao-required>
        </div>
        <div class="form-group col-md-6">
          <app-input-padrao-required for-name="email" nome="E-mail" [resource-form]="resourceForm"></app-input-padrao-required>
        </div>
      </div>
    </div>
  </div>
</form>

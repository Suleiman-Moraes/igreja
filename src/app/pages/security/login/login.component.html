<form class="was-validated" [formGroup]="loginForm" (submit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col-md-3"></div>
        <div class="form-group col-md-6">
            <div class="card">
                <h4 class="card-header"><strong>Login</strong></h4>
                <div class="card-body">
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="login">Login</label>
                            <input type="text" class="form-control" id="login" formControlName="login"
                                placeholder="Login" title="Login" required>
                        </div>
                        <div class="form-group col-md-12">
                            <label for="password">Senha</label>
                            <input type="password" class="form-control" id="password" formControlName="password"
                                placeholder="Senha" title="Senha" required>
                        </div>
                        <div class="form-group col-md-12" align="right">
                            <button type="submit" class="btn btn-secondary" title="Entrar"
                                [disabled]="loginForm.invalid">
                                <i class="pi pi-sign-in"></i> Entrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group col-md-3"></div>
    </div>
</form>

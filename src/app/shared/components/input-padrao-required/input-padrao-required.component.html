<form [formGroup]="resourceForm">
  <label class="titleLabel" [for]="forName">{{ nome }}</label>
  <input [placeholder]="nome" [title]="nome" type="text" class="form-control" [id]="forName"
    [formControlName]="forName" required>
  <app-form-field-error [form-control]="resourceForm.get(forName)"></app-form-field-error>
</form>
